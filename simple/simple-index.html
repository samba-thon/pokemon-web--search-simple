<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple Pokemon Search App - Quickly search for any Pokemon by name or ID. Get type, abilities, and descriptions instantly. Lightweight and fast." />
    <meta name="keywords" content="Pokemon search, simple pokemon tool, PokeAPI, find pokemon by name, pokemon finder" />
    <meta name="author" content="samba-thon" />
    <meta property="og:title" content="Simple Pokemon Search App" />
    <meta property="og:description" content="Fast and simple Pokemon search tool. Find Pokemon by name or ID with instant results." />
    <meta property="og:url" content="https://samba-thon.github.io/pokemon-web--search-simple/" />
    <meta property="og:type" content="website" />
    <link rel="canonical" href="https://samba-thon.github.io/pokemon-web--search-simple/" />
    <link rel="stylesheet" href="./simple-styles.css" />
    <title>Simple Pokemon Search App - Fast Pokemon Finder</title>
  </head>
  <body>
    <div class="container">
      <h1 id="app-title">Gotta Catch 'Em All!</h1>
      <div class="description">
        <p>
          Search for any Pokemon by name or ID number to discover their type,
          abilities and description
        </p>
        <div class="search-container">
          <div class="input-wrapper">
            <input
              id="pokemon-input"
              type="text"
              placeholder="Start typing name or ID"
            />
            <button id="clear-btn">x</button>
            <div id="suggestion"></div>
          </div>
          <button id="search-btn">Search</button>
        </div>
      </div>
      <div id="pokemon-result"></div>
    </div>

    <script src="./simple-scripts.js"></script>
  </body>
</html>
